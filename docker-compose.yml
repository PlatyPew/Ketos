version: "3.9"

services:
  acquisition:
    build: ./acquisition
    container_name: acquisition
    environment:
      - DOCKER_HOST=${VM_SOCKET}
    restart: always
    networks:
      - acquire

  snyk:
    build: ./analysis/snyk
    container_name: snyk
    environment:
      - DOCKER_HOST=${VM_SOCKET}
      - SNYK_API_KEY=${SNYK_API_KEY}
    networks:
      - analysis

  metadata:
    build: ./analysis/metadata
    container_name: metadata
    networks:
      - analysis
    volumes:
      - "./middleware/dockerdata:/opt/analysis/dockerdata:rw"

  virustotal:
    build: ./analysis/virustotal
    container_name: virustotal
    environment:
      - VIRUSTOTAL_API_KEY=${VT_API_KEY}
    networks:
      - analysis

  restapi:
    build: ./middleware
    container_name: restapi
    restart: always
    networks:
      - acquire
      - db
      - analysis
    volumes:
      - "./middleware/dockerdata:/opt/restapi/dockerdata:rw"
    ports:
      - "3000:3000"

  database:
    image: mongo
    container_name: database
    restart: always
    networks:
      - db
    volumes:
      - ketos-db-volume:/data/db:rw

volumes:
  ketos-db-volume:
    external: false

networks:
  db:
    name: ketos_db_local
  acquire:
    name: ketos_acquire_local
  analysis:
    name: ketos_analysis_local
